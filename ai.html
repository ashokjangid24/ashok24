    }

      display: flex;
      gap: 10px;
    }

    nav button {

      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background-color: #ffffff55;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      animation: fadeIn 0.4s ease;
    }

    .user {
      align-self: flex-end;
      background-color: var(--bubble-user);
      color: black;
    }

    .ai {

      background-color: var(--bubble-ai);
      color: white;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: white;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .input-area button {
      background-color: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background-color: #00c853;
    }

    .emoji-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    /* Light mode override */
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode main .ai {
      background-color: #e0e0e0;
      color: black;
    }

    body.light-mode main .user {
      background-color: #b2ebf2;
    }

    body.light-mode .input-area {
      background-color: #fff;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }

      .input-area input {
        font-size: 14px;
      }
    }
